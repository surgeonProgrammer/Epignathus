<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - EPIGNATHUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-gray-900 bg-gray-100">
    <!-- Navbar -->
    <nav
      class="fixed w-full top-0 z-50 shadow-lg bg-white mx-auto flex justify-between items-center py-4 px-[30px] md:px-[100px]"
    >
      <!-- Logo and Title -->
      <div class="flex items-center text-[#9F2747] font-bold text-4xl">
        <p>EPIGNATHUS</p>
      </div>

      <!-- Full Menu -->
      <ul class="hidden lg:flex space-x-6 text-lg font-semibold text-[#0B3558]">
        <li><a href="index.html" class="hover:text-red-400">Home</a></li>
        <li><a href="about.html" class="hover:text-red-400">About</a></li>
        <li>
          <a href="resources.html" class="hover:text-red-400">Resources</a>
        </li>
        <li><a href="quizzes.html" class="hover:text-red-400">Quizzes</a></li>
        <li>
          <a href="contact.html" class="hover:text-red-400">Contact Us</a>
        </li>
      </ul>

      <!-- Hamburger Menu -->
      <button class="block lg:hidden text-[#3B888E]" id="menu-btn">
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="#0F2144"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
        <p class="text-[12px] font-bold text-[#0F2144]">Menu</p>
      </button>
    </nav>

    <div class="container mx-auto mt-10 p-5">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 pt-[50px]">
        Contact Us
      </h2>

      <form
        action="https://formsubmit.co/j.dei-asamoa@kbth.gov.gh"
        method="POST"
        id="contact-form"
        class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto"
        onsubmit="return submitForm(event)"
      >
        <!-- Hidden input for your phone number -->
        <input
          type="hidden"
          name="_subject"
          value="New contact form submission"
        />
        <input type="hidden" name="phone" value="+233201284701" />

        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your name"
          />
        </div>

        <!-- Institution -->
        <div class="mb-4">
          <label for="institution" class="block text-gray-700 font-bold mb-2"
            >Institution:</label
          >
          <input
            type="text"
            id="institution"
            name="institution"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your institution"
          />
        </div>

        <!-- Contact -->
        <div class="mb-4">
          <label for="contact" class="block text-gray-700 font-bold mb-2"
            >Contact:</label
          >
          <input
            type="text"
            id="contact"
            name="contact"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your contact information"
          />
        </div>

        <!-- Question/Comments -->
        <div class="mb-4">
          <label for="comments" class="block text-gray-700 font-bold mb-2"
            >Questions/Comments:</label
          >
          <textarea
            id="comments"
            name="comments"
            rows="5"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
            placeholder="Enter your questions or comments"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto text-center">
        <p class="text-gray-400">Â© 2024 EPIGNATHUS. All rights reserved.</p>
      </div>
    </footer>

    <script>
      // Function to show notification after form submission
      function submitForm(event) {
        event.preventDefault(); // Prevent default form submission

        // Display notification (you can customize this)
        alert("Your form has been submitted successfully!");

        // Actually submit the form after notification
        document.getElementById("contact-form").submit();
      }
    </script>
  </body>
</html>
